<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
    if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
    } else {
        video.pause();
        btn.innerHTML = "Play";
    }
}
</script>

<script>
  var target = new Date("2018/12/04 19:00 EST");
  timeOffset = target.getTimezoneOffset() * 60000;
  targetTime = target.getTime();
  targetUTC = targetTime + timeOffset;
  
  var today = new Date();
  todayTime = today.getTime();
  todayUTC = todayTime + timeOffset;
  
  refreshTime = (targetUTC - todayUTC);
  if (refreshTime > 1) {
    setTimeout(function() { window.location.reload(true); }, refreshTime);
  }
  </script>
